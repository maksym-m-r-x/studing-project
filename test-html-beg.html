<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/test-html-beg.css">
    <title></title>
</head>
<body>
        <div class="o-res">
            <div class="tests_content">
            <div>
                <p><b>Какая разница между тегом p и тегом span?</b></p>
                <input type="checkbox" id="1-false"><label>Никакая </label>
                <input type="checkbox" id="1-true"><label>Форматированием</label>
                <input type="checkbox" id="2-false"><label>Жирностью</label>
            </div>
            <div>
                <p><b>За что отвечает тег b?</b></p>
                <input type="checkbox" id="3-false"><label> За курсив</label>
                <input type="checkbox" id="4-false"><label> За пренос строки</label>
                <input type="checkbox" id="2-true"><label> За жирность</label>
            </div>
            <div>
                <p><b>За что отвечает тег title?</b></p>
                <input type="checkbox" id="5-false"><label> За ключевие слова в поисковике</label>
                <input type="checkbox" id="6-false"><label> За название сайта</label>
                <input type="checkbox" id="3-true"><label> За заголовок во вкладке</label>
            </div>
            <div>
    <p><b>Будет ли работать сайт если не написать meta-теги?</b></p>
            <input type="checkbox" id="7-false"><label> Нет </label>
            <input type="checkbox" id="4-true"><label> Да</label>
            <input type="checkbox" id="5-true"><label> Другой вариант</label>
            </div>
            <div>
    <p><b>Div за что отвечает?</b></p>
            <input type="checkbox" id="6-true"><label> За создание блочного контейнера </label>
            <input type="checkbox" id="8-false"><label> За отображение изображений</label>
            <input type="checkbox" id="9-false"><label> Для вставки видео</label>
            </div>
            <div class="confirm-button" onclick="checked_html_tests()">
                <p>ПОДТВЕРДИТЬ</p>
            </div>
            </div>
            
            <div class="results_container">
                <p id="res"></p>
                <p style="color: #ffffff" id="first_status"></p>
                <p style="color: #ffffff" id="second_status"></p>
                <p style="color: #ffffff" id="third_status"></p>
                <p style="color: #ffffff" id="fourth_status"></p>
                <p style="color: #ffffff" id="fifth_status"></p>
            </div>
        </div>
        
        
	<script src="js/script.js"></script>
        
</body>
</html>
